<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
        <div class="container">
		<div class="text" id="element"><h3 class="number"></h3></div>

        <button class="btn one" id="uno" value="1" onclick="numbers(value)">1</button>
        <button class="btn two" id="dos" value="2" onclick="numbers(value)">2</button> 
        <button class="btn three" id="tres" value="3" onclick="numbers(value)">3</button>
        <button class="btn division" id="divicion" value="/" onclick="numbers(value)">/</button>
        <button class="btn four" id="cuatro" value="4" onclick="numbers(value)">4</button>
        <button class="btn five" id="cinco" value="5" onclick="numbers(value)">5</button>
        <button class="btn six" id="seis" value="6" onclick="numbers(value)">6</button>
        <button class="btn multiplication" id="multiplicacion" value="x" onclick="numbers(value)">x</button>
        <button class="btn seven" id="siete" value="7" onclick="numbers(value)">7</button>
        <button class="btn eight" id="ocho" value="8" onclick="numbers(value)">8</button>
        <button class="btn nine" id="nueve" value="9" onclick="numbers(value)">9</button>
        <button class="btn less" id="resta" value="-" onclick="numbers(value)">-</button>
        <button class="btn delete" id="borrar" value="C" onclick="numbers(value)">C</button>
        <button class="btn zero" id="cero" value="0" onclick="numbers(value)">0</button>
        <button class="btn same" id="igual" value="="onclick="numbers(value)">=</button>
        <button class="btn more" id="suma" value="+" onclick="numbers(value)">+</button>
        </div>
        <script src="JavaScript/calculadora.js"></script>
</body>
</html>
